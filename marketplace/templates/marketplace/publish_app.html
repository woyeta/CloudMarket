{% extends "marketplace/base.html" %}

{% block title %}Publish App{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Publish App</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit name="publish_app">Publish</button>
    </form>
{% endblock content %}
