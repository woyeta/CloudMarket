{% extends "marketplace/base.html" %}

{% block title %}Developer Registration{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Register - Developer</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit name="register">Register</button>
    </form>
{% endblock content %}
