{% extends "marketplace/base.html" %}

{% block title %}Review {{app_name}}{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit name="publish_app">Review</button>
    </form>
{% endblock content %}
